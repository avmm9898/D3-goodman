<!DOCTYPE html>
<html>

<head>
  <title>Remove Markers</title>
  <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

    </style>
</head>

<body>
  <div id="floating-panel">
    <input onclick="clearMarkers();" type=button value="Hide Markers">
<input onclick="showMarkers();" type=button value="Show All Markers">
<input onclick="deleteMarkers();" type=button value="Delete Markers">
</div>
<div id="map"></div>
<p>Click on the map to add markers.</p>
<script>

                // In the following example, markers appear when the user clicks on the map.
                // The markers are stored in an array.
                // The user can then click an option to hide, show or delete the markers.
                var map;
                var markers = [];
                var markerCluster;
                function initMap() {

                  var haightAshbury = { lat: 23.80233, lng: 121.03276 };

                  map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: haightAshbury,
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                  });
                  //markerCluster = new MarkerClusterer(map, markers);

                  // This event listener will call addMarker() when the map is clicked.
                  /*map.addListener('click', function (event) {
                    addMarker(event.latLng);
                  });

                  // Adds a marker at the center of the map.
                  addMarker(haightAshbury);*/
                  readcsv1();

                }

                // Adds a marker to the map and push to the array.
                function addMarker(location) {
                  var marker = new google.maps.Marker({
                    position: location,
                    map: map
                  });
                  markers.push(marker);
                }
                function readcsv1() {
                  d3.csv("https://avmm9898.github.io/D3-goodman/hotspotlist.csv")
                    .row(function (d) {
                      return {
                        LAT: +d.LAT,
                        LNG: +d.LNG,
                        Address: d.address,
                        Name: d.name
                      }
                    })
                    .get(function (error, csv) {
                      if (!error) {
                        //var markers = [];
                        // lets say you want to log all the temperatures to the console

                        csv.forEach(function (d) {
                          var location = { lat: d.LAT, lng: d.LNG };
                          addMarker(location);
                        });
                      }
                      else {
                        alert("ERROR");
                      }
                      markerCluster = new MarkerClusterer(map, markers,
                        { imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m' });

                    });
                }




                // Sets the map on all markers in the array.
                function setMapOnAll(map) {
                  for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                  }
                  alert(markers.length);
                }

                // Removes the markers from the map, but keeps them in the array.
                function clearMarkers() {
                  setMapOnAll(null);

                }

                // Shows any markers currently in the array.
                function showMarkers() {
                  //setMapOnAll(map);
                  markerCluster = new MarkerClusterer(map, markers,
                    { imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m' });

                }

                // Deletes all markers in the array by removing references to them.
                function deleteMarkers() {
                  markerCluster.clearMarkers();
                  /*clearMarkers();
                  markers = [];*/
                }

</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcISkkQ5wBGvYLnEj9Xr5cIqpE0N1nitM&signed_in=true&callback=initMap"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
</body>

</html>
